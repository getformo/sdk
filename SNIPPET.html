<!-- 
  Formo Analytics SDK - Self-Hosted Installation Snippet
  
  Copy this entire snippet and paste it into your HTML <head> section.
  
  Replace:
  - YOUR_API_KEY with your actual Formo API key
  - /path/to/formo-analytics.js with the actual path to your hosted SDK file
  - REPLACE_WITH_ACTUAL_HASH with the SRI hash (generate using scripts/generate-sri-hash.sh)
  
  For setup instructions, see: https://github.com/getformo/sdk/blob/main/SELF_HOSTING.md
-->

<!-- Option 1: Self-Hosted with SRI Hash (Recommended for Production) -->
<script 
  src="/path/to/formo-analytics.js"
  integrity="sha384-REPLACE_WITH_ACTUAL_HASH"
  crossorigin="anonymous"
></script>
<script>
  window.formofy("YOUR_API_KEY", {
    debug: false, // Set to true for development/debugging
  });
</script>

<!-- 
  Quick Start Guide:
  
  1. Download the SDK:
     curl -o public/formo-analytics.js https://unpkg.com/@formo/analytics@latest/dist/index.umd.min.js
  
  2. Generate SRI hash:
     cat public/formo-analytics.js | openssl dgst -sha384 -binary | openssl base64 -A
  
  3. Update this snippet with:
     - Your file path
     - Your API key
     - Your SRI hash
