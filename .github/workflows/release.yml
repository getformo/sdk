name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: write  # Required for creating GitHub releases
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Update npm for trusted publishing
        run: npm install -g npm@latest
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build SDK
        run: pnpm build
        
      - name: Run tests
        run: pnpm test
        
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"
        
      - name: Verify tag matches package.json version
        run: |
          TAG_VERSION=${{ steps.version.outputs.version }}
          PKG_VERSION=$(node -p "require('./package.json').version")
          
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "‚ùå Error: Tag version (v$TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            echo "Please ensure package.json version is updated before creating the tag"
            exit 1
          fi
          
          echo "‚úÖ Version match confirmed: $TAG_VERSION"
        
      - name: Generate release notes
        id: release_notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to $GITHUB_REF_NAME"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Create release notes
          RELEASE_NOTES=$(cat <<EOF
          ## üì¶ Version ${{ steps.version.outputs.version }}
          
          ### Changes
          
          ${CHANGELOG}
          
          ### Installation
          
          \`\`\`bash
          npm install @formo/analytics@${{ steps.version.outputs.version }}
          \`\`\`
          
          ### CDN Usage
          
          \`\`\`html
          <script src="https://cdn.formo.so/analytics@${{ steps.version.outputs.version }}"></script>
          \`\`\`
          EOF
          )
          
          # Save to file for GitHub release
          echo "$RELEASE_NOTES" > release_notes.md
          
      - name: Publish to npm
        run: npm publish --provenance
        # Explicitly use --provenance flag for clarity
        # OIDC trusted publishing (id-token: write) enables automatic provenance generation
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate and Add SRI to GitHub Release
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          echo "Published version: $VERSION"
          
          # Wait for npm CDN to propagate
          echo "Waiting 30 seconds for CDN propagation..."
          sleep 30
          
          if [ -f "scripts/generate-sri.sh" ]; then
            bash scripts/generate-sri.sh "$VERSION"
          else
            echo "‚ö†Ô∏è SRI script not found at scripts/generate-sri.sh"
          fi
        env:
          GH_RELEASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
